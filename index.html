<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Rental Web Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1> ACME Car Rental </h1>
    </header>

    <main>
        <div class="container">

            <div class="row">
                <div class="col">
                    <div>
                        <label for="pickupDateInput">Pickup Date: </label>
                        <input id="pickupDateInput" type="date">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div>
                            <label for="numberDaysInput">Number of Days: </label>
                            <input id="numberDaysInput" type="number">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3 form">
                            <div class="mt-3">
                                <label>Options</label>
                            </div>

                            <div class="form-check">

                                <label for="tollTagOption" class="form-check-label">Electronic Toll Tag ($3.95/day)
                                </label>
                                <input id="tollTagOption" type="checkbox" class="form-check-input" name="Options">
                            </div>

                            <div class="form-check">
                                <label for="gpsOption" class="form-check-label">GPS ($2.95/day) </label>
                                <input id="gpsOption" type="checkbox" class="form-check-input" name="Options">
                            </div>

                            <div class="form-check">
                                <label for="roadsideAssistanceOption" class="form-check-label"> Roadside Assistance
                                    ($2.95/day) </label>
                                <input id="roadsideAssistanceOption" type="checkbox" class="form-check-input"
                                    name="Options">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3 form">
                            <div class="mt-3">
                                <label>Under 25 </label>
                            </div>

                            <div>

                                <input id="noUnder25" class="form-check-input" type="radio" name="Under25" value="no" checked>
                                <label for="noUnder25" class="form-check-label">No</label>

                                <input id="yesUnder25" class="form-check-input" type="radio" name="Under25" value="yes">
                                <label for="yesUnder25" class="form-check-label">Yes</label>


                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <button id="estimateCostBtn" type="button" class="btn btn-secondary">Estimate Total
                            Cost</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div>
                            <label for="carRentalTotalOutput">Car Rental: </label>
                            <span id="carRentalTotalOutput">xxx.xx</span>
                        </div>
                        <div>
                            <label for="optionsOutput">Options: </label>
                            <span id="optionsOutput">xxx.xx</span>
                        </div>
                        <div>
                            <label for="under25SurchargeOutput">Under 25 Surcharge: </label>
                            <span id="under25SurchargeOutput">xxx.xx</span>
                        </div>

                        <hr>

                        <div>
                            <label for="totalCostOutput">Total Cost: </label>
                            <span id="totalCostOutput">xxx.xx</span>
                        </div>


                    </div>

                </div>

            </div>

    </main>


    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
